<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe id="myVideo" width="100%" height="500" controls="controls"
    src="https://drive.google.com/file/d/1oGAEYH9zyMKL3MUSKutwGr_eRGAOvZA4/view?usp=share_link"allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" landscape=true >
    </iframe>   
    <script>
        var vid = document.getElementById("myVideo");
        function enableAutoplay() { 
          vid.autoplay = true;
          vid.load();
        }
        
        function disableAutoplay() { 
          vid.autoplay = false;
          vid.load();
        } 
        
        function checkAutoplay() { 
          alert(vid.autoplay);
        } 
        </script> 
        
        
     
        
</body>
</html>
